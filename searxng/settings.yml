use_default_settings: true

server:
  secret_key: "legal-rag-secret-key-please-change-in-production"
  limiter: false  # Disable rate limiting
  image_proxy: true

search:
  safe_search: 0
  autocomplete: "duckduckgo"
  default_lang: "vi"
  formats:
    - html
    - json

engines:
  - name: google
    engine: google
    shortcut: g
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  - name: bing
    engine: bing
    shortcut: b
    disabled: false
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
  - name: wikipedia
    engine: wikipedia
    shortcut: w
    disabled: false

enabled_plugins:
  - 'Hash plugin'
  - 'Self Information'
  - 'Tracker URL remover'
